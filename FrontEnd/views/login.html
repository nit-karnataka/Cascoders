<body>
	<div class="mdl-layout mdl-js-layout">
        <div id="login-conatiner" class="mdl-card mdl-shadow--16dp">
            <div class="mdl-card__supporting-text">
            	<div id="login-fab" class="mdl-color--accent mdl-color-text--white">
                    <i id="lock-icon" class="material-icons">lock</i>
                    
				</div>
				<div id="card-heading">
					Login
				</div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label md">
                    <input class="mdl-textfield__input mdl" id="email_field"/>
                    <label class="mdl-textfield__label" for="email_field">Username</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="password_field"/>
                    <label class="mdl-textfield__label" for="password">Password</label>
                </div>
                 <button id="login-button" onclick="login()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color-text--white">
                        Login
                    </button>
            </div>

            <div class="mdl-card__actions">
            	<button id='forgotpassword' class="mdl-button mdl-js-button mdl-button--accent">Forgot Password</button>
            </div>
        </div>
	</div>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
